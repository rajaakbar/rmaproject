##
## Common Config
##
##
PROJECTNAME=NSandI-AdviserCentre
BASELINEVERSION=1.0.0

# desktop devices		chrome,	ie,	firefox,	phantomjs,	jbrowser
# grid devices			chrome,	ie,	firefox,	iphone7,	galaxys7,	safari10
browserType=chrome

# run chrome, ie or firefox headless (y or n)
headless=n

# are we using a selenium grid instance Y or N
isGrid=y
gridPort=3333
gridHost=http://localhost

# determines which url to use for tests
liveEnvironment=n

baseUrl=https://www.nsandi-adviser.com/

qabaseurl=https://qa-ifa.nsandi.com/
##
## set to y to send files to printer during test run
##
printFile=n

saveFolder=C:\\_TFC_ALL\\_LocalWebSite\\

saveHTMLScreen=n